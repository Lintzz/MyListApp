<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/painel.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <h1 data-i18n="dashboard.title">Painel de Estatísticas</h1>

      <section class="dashboard-section overview-section">
        <h2 data-i18n="dashboard.overview_title">Visão Geral</h2>
        <div class="overview-grid">
          <div class="stat-card">
            <i class="fas fa-list-ol"></i>
            <div class="stat-info">
              <span id="total-items" class="stat-value">0</span>
              <span class="stat-label" data-i18n="dashboard.total_items"
                >Itens Totais</span
              >
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-check-double"></i>
            <div class="stat-info">
              <span id="total-completed" class="stat-value">0</span>
              <span class="stat-label" data-i18n="dashboard.completed_items"
                >Itens Concluídos</span
              >
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-star"></i>
            <div class="stat-info">
              <span id="total-favorites" class="stat-value">0</span>
              <span class="stat-label" data-i18n="dashboard.favorite_items"
                >Itens Favoritos</span
              >
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-clock"></i>
            <div class="stat-info">
              <span id="total-time" class="stat-value">0h</span>
              <span class="stat-label" data-i18n="dashboard.total_time"
                >Tempo Gasto (Est.)</span
              >
            </div>
          </div>
        </div>
      </section>

      <section class="dashboard-section favorites-section">
        <h2 data-i18n="dashboard.favorites_title">Meus Favoritos</h2>
        <div id="favorites-carousel" class="carousel-container">
          <p class="placeholder-text" data-i18n="dashboard.no_favorites">
            Você ainda não marcou nenhum item como favorito.
          </p>
        </div>
      </section>

      <section class="dashboard-section stats-by-list-section">
        <h2 data-i18n="dashboard.stats_by_list_title">
          Estatísticas por Lista
        </h2>
        <div id="stats-by-list-container" class="stats-grid">
          <div class="spinner-container">
            <div class="spinner"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="../js/painel.js" type="module"></script>
  </body>
</html>
